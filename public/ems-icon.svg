    fill="none"
    stroke="#e5e7eb"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- E -->
    <path d="M40 48 H56 M40 64 H52 M40 80 H56" />
    <!-- M -->
    <path d="M62 80 V48 L70 60 L78 48 V80" />
    <!-- S -->
    <path d="M88 52 C88 48 84 46 80 46 C76 46 72 48 72 52 C72 56 76 58 80 60 C84 62 88 64 88 68 C88 72 84 74 80 74 C76 74 72 72 72 68" />
  </g>
</svg>

