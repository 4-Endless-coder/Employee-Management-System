<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="ems-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="50%" stop-color="#020617" />
      <stop offset="100%" stop-color="#14b8a6" />
    </linearGradient>
    <linearGradient id="ems-accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle
    cx="64"
    cy="64"
    r="60"
    fill="url(#ems-bg)"
  />

  <!-- Inner ring -->
  <circle
    cx="64"
    cy="64"
    r="46"
    fill="none"
    stroke="rgba(15,23,42,0.85)"
    stroke-width="6"
  />

